<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Bottom Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
    <ul>
      <li style="--i: #21D4FD; --j:#B721FF">
        <span class="icon">
            <i class="bi bi-house-door"></i>
        </span>
        <span class="text">
          Home
        </span>
      </li>
      <li style="--i: #08AEEA; --j:#2AF598">
        <span class="icon">
            <i class="bi bi-telephone"></i>
        </span>
        <span class="text">
          Call
        </span>
      </li>
      <li style="--i: #FFE53B; --j:#FF2525">
        <span class="icon">
            <i class="bi bi-chat-left"></i>
        </span>
        <span class="text">
          Message
        </span>
      </li>
      <li style="--i: #642B73; --j:#C6426E">
        <span class="icon">
            <i class="bi bi-person"></i>
        </span>
        <span class="text">
          Contact
        </span>
      </li>
      <li style="--i: #1CB5E0; --j:#000046">
        <span class="icon">
            <i class="bi bi-gear"></i>
        </span>
        <span class="text">
          Setting
        </span>
      </li>
    </ul>
  </div>
  

</body>
</html>
